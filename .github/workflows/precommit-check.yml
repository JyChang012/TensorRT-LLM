name: Report Blossom Failure
on:
  workflow_run:
    workflows: ["Blossom-CI"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_id:
        description: "ID of the Blossom-CI workflow run to inspect"
        required: true

jobs:
  report_failure:
    name: Report Authorization Failure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'issue_comment' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Create Commit Status
        uses: actions/github-script@v6
        with:
          script: |
            const run_id = ${{ github.event.workflow_run.id || github.event.inputs.run_id }};
            const { data: jobs } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: run_id,
            });
            const authJob = jobs.jobs.find(job => job.name === 'Authorization');
            if (authJob && authJob.conclusion !== 'success') {
              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run_id,
              });
              const sha = run.head_sha;
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                context: 'blossom-ci',
                sha: sha,
                target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${run_id}`,
                state: 'failure',
                description: 'CI testing could not start due to authorization failure',
              });
            }
